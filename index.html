<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">

<body>
    <div class="box">
        <label>Consulte seu CPF:</label><br><br>
        <input type="text"  id="cpf" maxlength="14"><br><br>
        <input type="submit" name="enviar" onclick="enviar()">
    </div> 
   <script>
       let cpf= document.querySelector("#cpf");
       cpf.addEventListener("keyup", () => {
         let value=cpf.value.replace(/[^0-9]/g, "").replace(/^([\d]{3})([\d]{3})?([\d]{3})?(\d{2})?/,"$1.$2.$3-$4");   
          cpf.value =value;
        });

        function enviar(){
            alert('o seu CPF Ã© :'  + cpf.value + '.');
        }
   </script> 
</body>
